<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="Zomato logo" class="navbar__logo">
            </div>
            <div class="navbar__items">
                <button class="nav__item button__primary">Order food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image">
                <!-- <img src="./assets/svg/heroShape.svg" alt="hero image" class="hero__image image2">
                <img src="./assets/svg/herobgpattren.svg" alt="hero image" class="hero__image image2"> -->
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurents near you. </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
    </main>
</body>

</html>
